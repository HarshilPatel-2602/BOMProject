<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background : #232D3F">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">ModBOM</a>
                </li>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-light">
        <form action="/edit" method="post" enctype="multipart/form-data" >
            <div class="mb-3 mt-5" >
                <label for="formFile1" class="form-label">Select a xlsx input file</label>
                <input class="form-control" type="file" name="file1" id="formFile1" >
            </div>
            <div class="mb-3 mt-5">
                <label for="formFile2" class="form-label">Select a xlsx output file</label>
                <input class="form-control" type="file" name="file2" id="formFile2">
            </div>
            <div class="mb-3 mt-5">
                <div class="form-floating">
                    <select name="type" class="form-select" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Choose an Type</option>
                        <option value="DPF">DPF</option>
                        <option value="DOC">DOC</option>
                        <option value="SCR">SCR</option>
                        <option value="MIXER">MIXER</option>
                    </select>
                    <label for="floatingSelect">Select a Type</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-5">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
